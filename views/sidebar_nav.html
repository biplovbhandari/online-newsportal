<md-sidenav class='md-sidenav-left md-whiteframe-z2'
			md-component-id='left'
			md-is-locked-open="$mdMedia('gt-sm')"
			layout-padding
			ng-show=isShowingFullSideMenu>

	<header class="nav-header">
	  	<md-button id='menu-button'
	  			   class='md-icon-button md-primary'
	  			   aria-hidden='true'
	  			   aria-label='toggle-side-menu'
	  			   ng-click='showIconSideMenu()'>
			<i class="fa fa-times fa-3x"></i>
			</md-button>
  		<a ng-href='<?=URL(c="{{appName.c}}", f="{{appName.f}}")?>' class="logo">
    		<img src="<?=URL('static', 'images/logo.png')?>" alt="" />
    		<h1 class="logo-heading md-heading"><?=app_settings["system_name"]?></h1>
  		</a>
	</header>

	<md-content flex role='navigation'>
			<md-list class='side-menu-list'>
				<md-list-item ng-repeat='item in menuItems'>
					<menu-toggle ng-if="item.toggle == true"></menu-toggle>
					<menu-link ng-if='item.toggle == false'></menu-link>
				</md-list-item>
				<md-divider></md-divider>
		</md-list>
	</md-content>
</md-sidenav>

<md-sidenav class='md-sidenav-left md-whiteframe-z2'
			md-component-id='left'
			md-is-locked-open="$mdMedia('gt-sm')"
			layout-padding
			style='max-width: 8%;'
			ng-show=isShowingIconSideMenu>

	<header class="nav-header">
	  	<md-button id='menu-button'
	  			   class='md-icon-button md-primary'
	  			   aria-hidden='true'
	  			   aria-label='toggle-side-menu'
	  			   ng-click='showFullSideMenu()'>
			<i class="fa fa-bars fa-3x" aria-hidden="true"></i>
			</md-button>
	</header>

	<md-content flex role='navigation'>
			<md-list class='side-menu-list'>
				<md-list-item ng-repeat="item in menuItems">
      			<i class="{{item.icon}}" aria-hidden="true"></i>
    			<md-divider></md-divider>
				</md-list-item>
		</md-list>
	</md-content>
</md-sidenav>
